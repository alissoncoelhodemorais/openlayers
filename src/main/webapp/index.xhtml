<html xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:m="http://www.ol4jsf.org"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="theme/default/style.css" />
	<link rel="stylesheet" type="text/css" href="styles/basic.css" />
	<link rel="stylesheet" type="text/css" href="styles/buttons.css" />
	<title>Primeira</title>
</h:head>

<h:body>

	<h:form id="form">
		<p:growl id="msgs" showDetail="false" />
		<p:dialog widgetVar="dlg" width="625" height="400" modal="true"></p:dialog>
		<p:layout fullPage="true">

			<!-- RH (14/01/2013) -->
			<p:layoutUnit id="top" position="north" size="40" resizable="false"
				closable="false" collapsible="true" minSize="40">
				<p:spacer width="5px" />
				<h:outputLabel value="Ano: " />
				<h:selectOneMenu id="ano" value="2013" required="true"
					requiredMessage="Selecione o ano para consulta">
					<f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
				</h:selectOneMenu>
				<p:spacer width="20px" />
				<p:commandButton value="Botão" action="vai" id="calcular0"
					immediate="false" ajax="false" style="width:150px" />
				<p:spacer width="20px" />
				<h:outputLink value="tutorial" target="_blank" title="Tutorial">Tutorial</h:outputLink>

			</p:layoutUnit>
			<!-- ... -->

			<p:layoutUnit id="painelMapas" position="center" style="padding: 0px">
				<p:panel id="painel" style="padding: 0px">
					<table style="width: 100%; height: 100%; padding: 0px" border="0">
						<tr>

							<!-- área esquerda: mapa -->
							<td align="left" style="width: 70%; height: 100%; padding: 0px">
								<table style="width: 100%; height: 100%; padding: 0px"
									border="0">
									<tbody>
										<!-- área do mapa -->
										<tr style="height: 90%">
											<td><m:map id="map" width="1024px" height="512px" jsVariable="map">
													<m:wmsLayer name="OpenLayers WMS"
														url="http://localhost:8089/geoserver/wms"
														params="{layers:'nurc:Img_Sample'}" />
													
													<m:wmsLayer name="States WMS"
														url="http://localhost:8089/geoserver/wms"
														params="{
															transparent: 'true',
															layers:'topp:states'
														}"
														options="{maxScale : 15000000}" />

													<m:wfsLayer name="States WFS" id="lyrStatesWfs"
														params="{
															outputFormat : 'json',
															readFormat : new OpenLayers.Format.GeoJSON(),
	        												featureType: 'states',
	        												featureNS: 'http://www.openplans.org/topp'
       													}"
														url="#{facesContext.externalContext.requestContextPath}/OL4JSFProxy/wfs"
														options="{
															minScale : 15000000,
                                    						strategies: [new OpenLayers.Strategy.BBOX()]
						                                }" />
												</m:map></td>
										</tr>
										<!-- legenda com faixas de valores -->
										<tr style="height: 10%">
											<td>
												<table style="width: 100%" border="0">
													<tbody>
														<tr>
															<td width="8%" bgcolor="#FCFCFC">&#160;</td>
														</tr>
														<tr valign="top">
															<td><font size="2">rotulo1</font></td>
														</tr>
													</tbody>
												</table>
											</td>
										</tr>
									</tbody>
								</table>
							</td>

							<!-- área direita: detalhamento -->
							<td title="Detalhamento" style="width: 30%; height: 100%"><p:panel
									style="width: 100%; height: 100%" id="det1">
									<p:panel id="graficos" style="padding: 0px">
										<div id="grafico" style="min-width: 200px; min-height: 250px;"></div>
									</p:panel>


									<h:panelGrid columns="2">
										<h:outputText value="Total contagem:" />
									</h:panelGrid>


									<h:outputText
										value="Observação: todos os dados exibidos são confidenciais." />
								</p:panel></td>

						</tr>
					</table>
				</p:panel>

			</p:layoutUnit>
		</p:layout>
	</h:form>

</h:body>
</html>

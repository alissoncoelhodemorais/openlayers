<html xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="theme/default/style.css"/>
	<link rel="stylesheet" type="text/css" href="styles/basic.css"/>
	<link rel="stylesheet" type="text/css" href="styles/buttons.css"/>
	<script src="resources/js/OpenLayers.js" type="text/javascript"></script>
	<script src="resources/js/jtres.js" defer="defer" type="text/javascript"></script>
	<script src="resources/js/prim.js" defer="defer" type="text/javascript"></script>
	<title>Primeira</title>
</h:head>

<h:body>

	<h:form id="form">
		<p:growl id="msgs" showDetail="false" />
		<p:dialog widgetVar="dlg" width="625" height="400" modal="true"></p:dialog>
		<p:layout fullPage="true">

			<!-- RH (14/01/2013) -->
			<p:layoutUnit id="top" position="north" size="40" resizable="false" closable="false" collapsible="true" minSize="40">
				<p:spacer width="5px"/>
				<h:outputLabel value="Ano: " />
				<h:selectOneMenu id="ano" value="2013" required="true" requiredMessage="Selecione o ano para consulta">
					<f:selectItem itemLabel="Selecione..." itemValue="#{null}" />
				</h:selectOneMenu>
				<p:spacer width="20px"/>
				<p:commandButton value="Botão" action="vai" id="calcular0" immediate="false" ajax="false" style="width:150px" />
				<p:spacer width="20px"/>
				<h:outputLink value="tutorial" target="_blank" title="Tutorial">Tutorial</h:outputLink>
				
			</p:layoutUnit>
			<!-- ... -->

			<p:layoutUnit id="painelMapas" position="center" style="padding: 0px">
				<p:panel id="painel" style="padding: 0px">
					<table style="width: 100%; height: 100%; padding: 0px" border="0">
						<tr>
						
							<!-- área esquerda: mapa -->
							<td align="left" style="width: 70%; height: 100%; padding: 0px">
								<table style="width:100%; height:100%; padding:0px" border="0">
									<tbody>
										<!-- área do mapa -->
										<tr style="height:90%">
											<td>
        										<div id="map" style="width: 100%; height: 100%"></div>
											</td>
										</tr>
										<!-- legenda com faixas de valores -->
										<tr style="height:10%">
											<td>
												<table style="width:100%" border="0">
													<tbody>
														<tr>
																<td width="8%" bgcolor="#FCFCFC">&#160;</td>
														</tr>
														<tr valign="top">
																<td><font size="2">rotulo1</font></td>
														</tr>
													</tbody>
												</table>
											</td>
										</tr>
									</tbody>
								</table>
							</td>
							
							<!-- área direita: detalhamento -->
							<td title="Detalhamento" style="width: 30%; height: 100%">
								<p:panel style="width: 100%; height: 100%" id="det1">
								<p:panel id="graficos" style="padding: 0px">
										<div id="grafico" style="min-width: 200px; min-height: 250px; " ></div>
								</p:panel>

									
									<h:panelGrid columns="2">
										<h:outputText value="Total contagem:" />
									</h:panelGrid>
									
									
									<h:outputText value="Observação: todos os dados exibidos são confidenciais." />
								</p:panel>
							</td>
							
						</tr>
					</table>
				</p:panel>
					
			</p:layoutUnit>
		</p:layout>
	</h:form>

</h:body>
</html>
